<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <title>Youtube Downloader</title>
</head>

<body>
    <h1 class="heading">My Own Youtube Downloader !</h1>
    <input class="URL-input" placeholder="https://www.youtube.com/watch?v=MtN1YnoL46Q">
    <input id="fileName" class="fileName" placeholder="fileName">
    <button class="convert-button" id='saveMp3Playlist'>Save Playlist as Mp3 to Server</button>
    <button class="convert-button" id='saveMp3File'>Save File as Mp3 to Server</button>
    <button class="formatButton" id="setFormatToMp3" style="display: none;">Mp3</button>
    <button class="formatButton" id="setFormatToMp4" style="display: none;">Mp4</button>
    <script src='script.js'></script>
</body>

</html>
